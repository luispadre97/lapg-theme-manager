<!DOCTYPE html>
<html lang="en" data-theme="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed Page</title>
  <script src="./../dist/bundle.min.js" type="module"></script>

  <script type="module">
    // import lapg from './path/to/your/lapg.js';
    const variables = {
      "primaryColor": "#00BCD4",
      "secondaryColor": "#FF5722"
    }
    const themeJSON = {
      "button": {
        "backgroundColor": "$primaryColor",
        "color": "white"
      },
      ".title": {
        "color": "$secondaryColor",
        "fontSize": "24px"
      }
    };
    const { loadThemeFromJSON, ThemeContext } = lapg();
    ThemeContext.variables = variables;
    loadThemeFromJSON('myTheme', themeJSON);
    ThemeContext.setTheme('myTheme');
  </script>
</head>

<body>
  <h1 class="title" data-dynamic-style>Title with themed color</h1>
  <button data-dynamic-style>Themed button</button>
</body>

</html>
